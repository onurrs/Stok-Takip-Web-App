            <div class="btn-group">

                <a class="btn btn-info left-buttons disabled btn-group-horizontal" href="login.html" target="_parent">Giriş / Kayıt</a>

            <div class="jumbotron text-center">
                <div class="container">
                    <h1>HOŞGELDİN</h1>
                </div>
            </div>
        </div>

        <div class="container">
            <ul class="nav nav-tabs">
                <li class="log-btn active"><a data-toggle="tab" href="#login" class="btn btn-info log-btn-btn">Giriş Yap</a></li>
                <li class="log-btn"><a data-toggle="tab" href="#register" class="btn btn-info  log-btn-btn">Kayıt Ol</a></li>
            </ul>
    
            <div class="tab-content" style="margin-top: 20px;">
                <!-- Giriş Sayfası -->
                <div id="login" class="tab-pane fade in active log-tabs">
                    <form action="#" class="form-horizontal">
                        <div class="form-group form-group-lg">
                            <label for="email" class="control-label col-sm-2">Email:</label>
                            <div class="col-sm-10">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                    <input type="email" id="login-email" class="form-control" placeholder="Email" required>
                                </div>
                            </div>
                        </div>
                        <div class="form-group form-group-lg">
                            <label for="password" class="control-label col-sm-2">Şifre:</label>
                            <div class="col-sm-10">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                    <input type="password" id="login-password" class="form-control" placeholder="Şifre" required>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-2"></div>
                            <div class="checkbox col-sm-10">
                                <label for="email"><input type="checkbox" required>Beni Hatırla</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-2"></div>
                            <div class="col-sm-offset-2 col-sm-10" style="margin-top: 10px;">
                                <button class="btn btn-primary" type="submit">Giriş Yap</button>
                            </div>
                        </div>
                    </form>
            
                </div>
    
                <!-- Kayıt Sayfası -->
                <div id="register" class="tab-pane fade log-tabs">
                    <form action="#" class="form-horizontal">
                        <div class="form-group form-group-lg">
                            <label for="email" class="control-label col-md-2">Email:</label>
                            <div class="col-md-10">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                    <input type="email" id="reg-email" class="form-control" placeholder="Email" required>
                                </div>
                            </div>
                        </div>
                        <div class="form-group form-group-lg">
                            <label for="confirmemail" class="control-label col-md-2">Email'i Onayla:</label>
                            <div class="col-md-10">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                    <input type="email" id="confirmemailemail" class="form-control" placeholder="Email Adresi Onayla" required>
                                </div>
                            </div>
                        </div>
                        <div class="form-group form-group-lg">
                            <label for="password" class="control-label col-md-2">Şifre:</label>
                            <div class="col-md-10">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                    <input type="password" id="reg-password" class="form-control" placeholder="Şifre" required>
                                </div>
                            </div>
                        </div>
                        <div class="form-group form-group-lg">
                            <label for="confirmpassword" class="control-label col-md-2">Şifreyi Onayla:</label>
                            <div class="col-md-10">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                    <input type="password" id="confirmpassword" class="form-control" placeholder="Şifreyi Onayla" required>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="control-label col-md-2">Cinsiyet:</label>
                            <div class="col-md-10">
                                <label for="" class="radio-inline"><input type="radio" name="optradio" id="gender-male">Erkek</label>
                                <label for="" class="radio-inline"><input type="radio" name="optradio" id="gender-female">Kadın</label>
                                <label for="" class="radio-inline"><input type="radio" name="optradio" id="gender-neutral" checked>Söylememeyi tercih ederim</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-2"></div>
                            <div class="checkbox col-md-10">
                                <label for="email"><input type="checkbox" required>EULA'yı Kabul Ediyorum</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-2"></div>
                            <div class="col-md-offset-2 col-md-10" style="margin-top: 10px;">
                                <button class="btn btn-primary" type="submit">Kayıt Ol</button>
                            </div>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>

    </div><!--Div ID Main / Silme-->
