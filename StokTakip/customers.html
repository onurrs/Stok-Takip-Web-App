    <!--ADD MODAL-->
    <div class="modal fade" id="addCustomerModal" tabindex="-1" role="dialog" aria-labelledby="addCustomerModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addCustomerModalLabel">Yeni Müşteri Ekle</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="addCustomerForm">
                        <div class="form-group">
                            <label for="customerTckn">TCKN</label>
                            <input type="number" class="form-control" id="customerTckn" required>
                        </div>
                        <div class="form-group">
                            <label for="customerName">İsim</label>
                            <input type="text" class="form-control" id="customerName" required>
                        </div>
                        <div class="form-group">
                            <label for="customerLastname">Soyisim</label>
                            <input type="text" class="form-control" id="customerLastname" required>
                        </div>
                        <div class="form-group">
                            <label for="customerPhone">Telefon</label>
                            <input type="tel" class="form-control" id="customerPhone" required>
                        </div>
                        <div class="form-group">
                            <label for="customerEmail">Email</label>
                            <input type="email" class="form-control" id="customerEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="customerPassword">Şifre</label>
                            <input type="password" class="form-control" id="customerPassword" required>
                        </div>
                        <div class="form-group">
                            <label for="customerBalance">İlk Bakiye</label>
                            <input type="number" class="form-control" id="customerBalance" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Kapat</button>
                    <button type="button" class="btn btn-primary" id="saveCustomerButton">Kaydet</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Modal HTML -->
    <div class="modal fade" id="customerActionModal" tabindex="-1" role="dialog"
        aria-labelledby="customerActionModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="customerActionModalLabel">Müşteri Düzenle</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="editCustomerForm">
                        <input type="hidden" id="editCustomerId">
                        <div class="form-group">
                            <label for="editCustomerTckn">TCKN</label>
                            <input type="number" class="form-control" id="editCustomerTckn" required>
                        </div>
                        <div class="form-group">
                            <label for="editCustomerName">İsim</label>
                            <input type="text" class="form-control" id="editCustomerName" required>
                        </div>
                        <div class="form-group">
                            <label for="editCustomerLastame">Soyisim</label>
                            <input type="text" class="form-control" id="editCustomerLastname" required>
                        </div>
                        <div class="form-group">
                            <label for="editCustomerPhone">Telefon</label>
                            <input type="tel" class="form-control" id="editCustomerPhone" required>
                        </div>
                        <div class="form-group">
                            <label for="editCustomerEmail">Email</label>
                            <input type="email" class="form-control" id="editCustomerEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="editCustomerBalance">Bakiye</label>
                            <input type="number" class="form-control" id="editCustomerBalance" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Kapat</button>
                    <button type="button" class="btn btn-danger" id="deleteCustomerButton">Sil</button>
                    <button type="button" class="btn btn-primary" id="updateCustomerButton">Güncelle</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Password Modal HTML -->
    <div class="modal fade" id="customerPasswordModal" tabindex="-1" role="dialog"
        aria-labelledby="customerPasswordModalLabel">

                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="editCustomerPasswordForm">
                        <input type="hidden" id="editCustomerId">
                        <div class="form-group">
                            <label for="editCustomerPswName">İsim</label>
                            <input type="text" class="form-control" id="editCustomerPswName" disabled>
                        </div>
                        <div class="form-group">
                            <label for="editCustomerNewPassword">Yeni Şifre</label>
                            <input type="password" class="form-control" id="editCustomerNewPassword" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Kapat</button>
                    <button type="button" class="btn btn-primary" id="updateCustomerPswButton">Güncelle</button>
                </div>
            </div>
        </div>
