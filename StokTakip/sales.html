<body>


    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">

            </div>

    <div class="sidenav hide-on-small">

    <div id="main">
        <div class="container text-center">
            <div class="btn-group">
                <a class="btn btn-info left-buttons btn-group-horizontal" href="index.html" target="_parent">Ana
                    Sayfa</a>
                <a class="btn btn-info left-buttons btn-group-horizontal" href="login.html" target="_parent">Giriş /
                    Kayıt</a>
                <a class="btn btn-info left-buttons btn-group-horizontal" href="stock.html"
                    target="_parent">Envanter</a>
                <a class="btn btn-info left-buttons btn-group-horizontal" href="customers.html"
                    target="_parent">Müşteriler</a>
                <a class="btn btn-info left-buttons disabled btn-group-horizontal" href="sales.html"
                    target="_parent">Satış</a>
            </div>
        </div>

        <div class="container-fluid">
            <div class="jumbotron">

                <h1 class="text-center">Satışlar</h1>
                <br>
                <br>
                <table id="saleTable" class="display row-border hover stripe">

                </table>

                <button type="button" data-toggle="modal" data-target="#addSaleModal" class="btn btn-info"
                    id="addSaleButton">Yeni Satış Kaydı Gir</button>

                <div>

                    <h3>Tarih Formatı Değiş</h3>

                    <select id="dateFormatSelector" class="form-control" style="width: 200px;">
                        <option value="DD-MM-YYYY">26-06-2024</option>
                        <option value="DD/MM/YYYY">26/06/2024</option>
                        <option value="MMMM Do YYYY">Haziran 26 2024</option>
                        <option value="MMMM D, YYYY">Haziran 26, 2024</option>
                        <option value="MMM Do YYYY">Haz 26 2024</option>
                        <option value="MMM D, YYYY">Haz 26, 2024</option>
                        <option value="D MMMM YYYY">26 Haziran 2024</option>
                        <option value="D MMM YYYY">26 Haz 2024</option>
                        <option value="Do MMMM YYYY">26. Haziran 2024</option>
                        <option value="dddd, D MMMM YYYY">Çarşamba, 26 Haziran 2024</option>
                        <option value="dddd, MMMM D YYYY">Çarşamba, Haziran 26 2024</option>
                        <option value="ddd, D MMM YYYY">Çar, 26 Haz 2024</option>
                        <option value="LL">26 Haziran 2024</option>
                    </select>
                </div>

            </div> <!--Jumbotron Sonu-->
        </div> <!--Container Sonu-->

        <div class="container text-center">
            <script src="chartscript.js"></script>
            <h1>İstatistik</h1>
            <canvas id="saleChart"></canvas>
        </div>
    </div> <!--Main SONU-->

    <!-- ADD MODAL -->
    <div class="modal fade" id="addSaleModal" tabindex="-1" role="dialog" aria-labelledby="addSaleModalLabel"
        >
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addSaleModalLabel">Yeni Satış Kaydı Ekle</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span >&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="addSaleForm">
                        <div class="form-group">
                            <label for="pid">Ürün ID</label>
                            <select id="pidSelect" class="form-control classicSelect" style="width: 200px;">
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="pname">Ürün İsmi</label>
                            <select id="pnameSelect" class="form-control classicSelect" style="width: 200px;">
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="pprice">Ürün Fiyatı</label>
                            <input type="number" class="form-control" id="pprice" disabled>
                        </div>
                        <div class="form-group">
                            <label for="uid">Müşteri ID</label>
                            <select id="uidSelect" class="form-control classicSelect" style="width: 200px;">
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="uname">Müşteri İsmi</label>
                            <select id="unameSelect" class="form-control classicSelect" style="width: 200px;">
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="quantity">Adet</label>
                            <input type="number" class="form-control" id="quantity" required>
                        </div>
                        <div class="form-group">
                            <label for="total">Toplam Tutar</label>
                            <input type="number" class="form-control" id="total" disabled>
                        </div>
                        <div class="form-group">
                            <label for="date">Satış Tarihi</label>
                            <div id="calendar"></div>
                            <input type="text" id="date" name="date" disabled />
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Kapat</button>
                    <button type="button" class="btn btn-primary" id="saveSaleButton">Kaydet</button>
                </div>
            </div>
        </div>
    </div>

    <!-- EDIT MODAL -->
    <div class="modal fade" id="saleActionModal" tabindex="-1" role="dialog"
        aria-labelledby="saleActionModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="saleActionModalLabel">Satış Düzenle</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="editSaleForm">
                        <input type="hidden" id="editSaleId">
                        <div class="form-group">
                            <label for="editpid">Ürün ID</label>
                            <select id="editpidSelect" class="form-control classicSelect" style="width: 200px;">
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="editpname">Ürün İsmi</label>
                            <select id="editpnameSelect" class="form-control classicSelect" style="width: 200px;">
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="editpprice">Ürün Fiyatı</label>
                            <input type="number" class="form-control" id="editpprice" disabled>
                        </div>
                        <div class="form-group">
                            <label for="edituid">Müşteri ID</label>
                            <select id="edituidSelect" class="form-control classicSelect" style="width: 200px;">
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="edituname">Müşteri İsmi</label>
                            <select id="editunameSelect" class="form-control classicSelect" style="width: 200px;">
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="editquantity">Adet</label>
                            <input type="number" class="form-control" id="editquantity" required>
                        </div>
                        <div class="form-group">
                            <label for="c">Toplam Tutar</label>
                            <input type="number" class="form-control" id="edittotal" disabled>
                        </div>
                        
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Kapat</button>
                    <button type="button" class="btn btn-danger" id="deleteSaleButton">Sil</button>
                    <button type="button" class="btn btn-primary" id="updateSaleButton">Güncelle</button>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
